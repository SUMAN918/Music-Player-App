<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="music-container">
            <h2 id="title">That's My Name</h2>
            <h3 id="artist">Akcent</h3>
            <div class="img-container">
                <img src="./images/music-1.jpg" alt="">
            </div>
            <audio src="./music/music-1.mp3"></audio>

            <!-- progress bar -->
            <div class="progressbar-container" id="progress-container">
                <div class="progress-duration-meter">
                    <div id="current-time">
                        0.00
                    </div>
                    <div id="duration"></div>
                </div>
                <div class="progress-div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- controls -->
            <div class="music-controls">
                <i class="fa-solid fa-backward" id="prev" titile="Previous"></i>
                <i class="fa-solid fa-play main-button" id="play" titile="Play"></i>
                <i class="fa-solid fa-forward" id="next" titile="Next"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
